<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=caesar-dressing:400">
</head>

<body>
    <header>
        <h1>Odin</h1>
        <div id="img-credit">Photo by <a
                href="https://unsplash.com/@muneebs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Muneeb
                Syed</a> on <a
                href="https://unsplash.com/photos/green-leafed-plans-x9NfeD3FpsE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </header>
    <main>
        <div id="introduction">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="" method="post">
                <div id="form-highlighted">
                    <p>Let's do this!</p>
                    <div id="form-inputs">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="number">Phone Number</label>
                            <input type="tel" id="number" name="phone-number" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="8" required>
                        </div>
                        <div>
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" id="password-confirm" minlength="8" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <div id="login-prompt">
                    Already have an account? <a href="">Log in</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
